{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Create topic
{% endblock %}

{% block styles %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="container">
	<form class="form-createtopic" method="POST" action="/create_topic">
		<h2 class="form-createtopic-heading">Create topic</h2>
		{{ form.hidden_tag() }}
		{{ wtf.form_field(form.title) }}
		<button class="btn btn-lg btn-primary btn-block" type="submit">Create topic</button>
	</form>
</div> <!-- /container -->
{% endblock %}
