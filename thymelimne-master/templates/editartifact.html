
<br />
<h4>Edit Post</h4>
<br />
<form action="/editartifact/{{ ARTIFACT_ID }}" class="form-horizontal" method="post">
	<form action="/editpost/" method="post">
	  <div class="form-group">
		<label for="postTitle">Artifact Description</label>
		<input type="text" class="form-control" id="artifactDescription" name="artifactDescription" placeholder="Description for the artifact" value="{{request.form.artifactDescription}}">
	  </div>
	  <div class="form-group">
		<label for="artifactUrl">URL for the artifact.</label>
		<input type="text" class="form-control" id="artifactUrl" name="artifactUrl" placeholder="Artifact Url" value="{{request.form.artifactUrl}}">
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>
	{% if error %}
		<p class="error"><strong>Error: </strong>{{error}}</p>
	{% endif %}
</form>
{% if error %}
	<p class="error"><strong>Error: </strong>{{error}}</p>
{% endif %}
